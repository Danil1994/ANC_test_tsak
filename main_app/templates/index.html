{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% for manager in top_management %}
        <div class="column">
            <h2>{{ manager }} </h2>
            <ul>
                {% for subordinate in manager.subordinates.all %}
                <li>{{ subordinate.first_name }} {{ subordinate.last_name }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
